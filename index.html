<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./venus.css">
</head>

<body>
    <div class="relative">
        <div class="absolute inset-0 flex-center-center">
            <div class="relative z-10 text-center">
                <h2>選擇你的星際旅程</h2>
                <div class="flex justify-between">
                    <button id="venus-button-prev">〈</button>
                    <span>火星</span>
                    <button id="venus-button-next">〉</button>
                </div>
            </div>
        </div>
        <div class="venus-container" id="venus-container">
            <div class="venus-base invisible">
                <img src="./imgs/火星.png" alt="">
            </div>
            <div class="venus-base invisible">
                <img src="./imgs/木星.png" alt="">
            </div>
            <div class="venus-base invisible">
                <img src="./imgs/地球.png" alt="">
            </div>
            <div class="venus-base invisible">
                <img src="./imgs/天王星.png" alt="">
            </div>
            <div class="venus-base invisible">
                <img src="./imgs/金星.png" alt="">
            </div>
            <div class="venus-base invisible">
                <img src="./imgs/海王星.png" alt="">
            </div>
        </div>
    </div>
    <script src="./venus.js"></script>
</body>

</html>
